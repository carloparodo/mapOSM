<ion-header>
    <ion-toolbar>
      <ion-title>
        Percorsi
      </ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-list>
      <div >

        
        <ion-card *ngFor="let path of pathsSaved">
            <ion-row>
                <ion-col size="2" class="path">
                    <img src="/assets/bb/icon3-m.png" alt="" />
                </ion-col>
                <ion-col size="6">
                    <ion-text class="title">{{path.filter || pathLabel}}</ion-text> 
                    
                </ion-col>
                <ion-col size="4" class="ion-text-end">
                    <div>
                        <ion-button ><ion-icon name="arrow-forward"></ion-icon></ion-button>
                    </div>
                  </ion-col> 
            </ion-row>
        </ion-card>

      </div>
      
    </ion-list>
  </ion-content>
